<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-product-header (columnsCountChange)="columnsCountChange($event)" class="text-violet-300"> {{ cols }} </app-product-header>
    <mat-grid-list
      gutterSze="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
      >
      <mat-grid-tile>
        <app-product-box class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
